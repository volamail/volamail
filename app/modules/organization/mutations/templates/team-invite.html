<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      background-color: #e4e4e7;
      padding: 2em 1em;
      font-family: Helvetica, sans-serif;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr>
          <td>
            <table
              align="center"
              cellpadding="0"
              cellspacing="0"
              style="
                max-width: 576px;
                width: 100%;
                padding: 2.5em;
                background-color: #ffffff;
                border-radius: 8px;
              "
            >
              <tbody>
                <tr>
                  <td>
                    <img
                      style="width: 32px; height: 32px"
                      src="https://www.volamail.com/email/logo.png"
                    />
                    <p
                      style="color: #52525b; line-height: 1.5; font-size: 16px"
                    >
                      <br />You&apos;ve been invited to join
                      <b>{{team_name}}</b> on Volamail.
                    </p>
                    <p
                      style="color: #52525b; line-height: 1.5; font-size: 16px"
                    >
                      Click
                      <a
                        href="{{link}}"
                        style="
                          color: #0284c7;
                          font-weight: bold;
                          text-decoration: none;
                        "
                        >here</a
                      >
                      to accept the invite and sign in.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
