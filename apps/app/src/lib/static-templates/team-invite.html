<body bgcolor="#ffffff" style="background-color: #ffffff">
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tbody>
      <tr>
        <td align="center">
          <table
            width="600"
            align="center"
            cellpadding="0"
            cellspacing="0"
            border="0"
          >
            <tbody>
              <tr>
                <td style="padding-top: 40px">
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                  >
                    <tbody>
                      <tr>
                        <td
                          align="left"
                          bgcolor="#ffffff"
                          style="text-align: left; background-color: #ffffff"
                        >
                          <img
                            src="https://www.volamail.com/email/logo.png"
                            alt="Logo"
                            width="30"
                            height="30"
                            style="width: 30px; height: 30px"
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td
                  style="
                    font-family: Helvetica, Arial, sans-serif;
                    font-size: 24px;
                    color: #000000;
                    padding-top: 20px;
                  "
                >
                  You've been invited to join {{team_name}}
                </td>
              </tr>
              <tr>
                <td
                  style="
                    font-family: Helvetica, Arial, sans-serif;
                    font-size: 16px;
                    color: #666666;
                    padding-top: 15px;
                  "
                >
                  Click the link below to sign in to Volamail and accept the
                  invitation.
                </td>
              </tr>
              <tr>
                <td
                  style="
                    padding-top: 60px;
                    text-align: left;
                    margin-bottom: 20px;
                  "
                >
                  <a
                    href="{{link}}"
                    style="
                      font-family: Helvetica, Arial, sans-serif;
                      font-size: 16px;
                      color: #ffffff;
                      text-decoration: none;
                      background-color: #000000;
                      padding: 10px 20px;
                      border-radius: 5px;
                      text-align: left;
                    "
                    data-selected="true"
                  >
                    Join {{team_name}}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
