            width="600"
            align="center"
            cellpadding="0"
            cellspacing="0"
            border="0"
          >
            <tbody>
              <tr>
                <td style="padding-top: 40px">
                  <table
                    width="100%"
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                  >
                    <tbody>
                      <tr>
                        <td
                          align="left"
                          bgcolor="#ffffff"
                          style="text-align: left; background-color: #ffffff"
                        >
                          <img
                            src="https://www.volamail.com/email/logo.png"
                            alt="Logo"
                            width="30"
                            height="30"
                            style="width: 30px; height: 30px"
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td
                  style="
                    font-family: Helvetica, Arial, sans-serif;
                    font-size: 24px;
                    color: rgb(0, 0, 0);
                    padding-top: 20px;
                    background-color: rgba(0, 0, 0, 0);
                  "
                >
                  You've been invited to join {{team_name}}
                </td>
              </tr>
              <tr>
                <td
                  style="
                    font-family: Helvetica, Arial, sans-serif;
                    font-size: 16px;
                    color: rgb(128, 128, 128);
                    padding-top: 10px;
                    background-color: rgba(0, 0, 0, 0);
                  "
                >
                  Click the following link to login to Volamail and start
                  collaborating.
                </td>
              </tr>
              <tr>
                <td style="padding-top: 20px; text-align: left">
                  <div style="margin-bottom: 20px">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            <a
                              href="{{login_link}}"
                              style="
                                font-family: Helvetica, Arial, sans-serif;
                                font-size: 18px;
                                color: #ffffff;
                                margin: 10px 0 20px;
                                background-color: #000000;
                                padding: 10px 15px 10px 15px;
                                display: inline-block;
                                border-radius: 10px;
                                text-align: center;
                              "

                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </td>
              </tr>
              <tr>
                <td
                  style="
                    border-top: 1px solid #ccc;
                    padding-top: 20px;
                    font-family: Helvetica, Arial, sans-serif;
                    font-size: 14px;
                    color: #808080;
                  "
                >
                  Volamail is a product by VLK - Via Martini 31 Iglesias 09016
                  Italy - P. IVA 04081440929
                </td>
              </tr>
